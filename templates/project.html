<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptop Price Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand mx-auto text-center" href="#">Laptop Price Prediction</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <h2 style="margin-top: 130px; text-align: center;">Enter the Laptop Specifications for Price Prediction</h2>

    <form action="{{ url_for('prediction') }}" method="post" id="contact-form" style="margin-top: 50px;">
        <label for="brand">Brand :</label>
        <select id="brand" name="brand" required style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px;">
            <option value="8.0">Apple</option>
            <option value="2.0">Dell</option>
            <option value="3.0">HP</option>
            <option value="1.0">Lenovo</option>
            <option value="4.0">Asus</option>
            <option value="5.0">Acer</option>
            <option value="6.0">MSI</option>
            <option value="7.0">Toshiba</option>
        </select><br>

        <label for="type">Type :</label>
        <select id="type" name="type" required style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px;">
            <option value="3.0">Ultrabook</option>
            <option value="2.0">Gaming</option>
            <option value="1.0">Notebook</option>
            <option value="4.0">2-in-1 Convertible</option>
        </select><br>

        <label for="ram">RAM (in GB) :</label>
        <select id="ram" name="ram" required style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px;">
            <option value="2">2</option>
            <option value="4">4</option>
            <option value="6">6</option>
            <option value="8">8</option>
            <option value="12">12</option>
            <option value="16">16</option>
            <option value="24">24</option>
            <option value="32">32</option>
            <option value="64">64</option>
        </select><br>

        <label for="weight">Weight of Laptop (in kg) :</label>
        <input type="number" step="0.01" name="weight" id="weight" required><br>

        <label for="touchscreen">Touchscreen :</label>
        <select id="touchscreen" name="touchscreen" required style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px;">
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select><br>

        <label for="ips">IPS :</label>
        <select id="ips" name="ips" required style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px;">
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select><br>

        <label for="cpu-brand">CPU Brand :</label>
        <select id="cpu-brand" name="cpu-brand" required style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px;">
            <option value="3.0">Intel Core i3</option>
            <option value="2.0">Intel Core i5</option>
            <option value="1.0">Intel Core i7</option>
            <option value="4.0">Other Intel Processor</option>
            <option value="5.0">AMD Processor</option>
        </select><br>

        <label for="ssd">SSD (in GB) :</label>
        <select id="ssd" name="ssd" required style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px;">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="16">16</option>
            <option value="32">32</option>
            <option value="128">128</option>
            <option value="180">180</option>
            <option value="240">240</option>
            <option value="256">256</option>
            <option value="512">512</option>
            <option value="768">768</option>
            <option value="1024">1024</option>
        </select><br>

        <label for="hdd">HDD (in GB) :</label>
        <select id="hdd" name="hdd" required style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px;">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="10">10</option>
            <option value="128">128</option>
            <option value="500">500</option>
        </select><br>

        <label for="gpu">GPU :</label>
        <select id="gpu" name="gpu" required style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px;">
            <option value="1">Intel</option>
            <option value="2">Nvidia</option>
            <option value="3">AMD</option>
        </select><br>

        <label for="os">Operating System :</label>
        <select id="os" name="os" required style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px;">
            <option value="2">Mac</option>
            <option value="1">Windows</option>
            <option value="3">No OS/Linux/Android/Chrome OS</option>
        </select><br>

        <div class="d-flex justify-content-between">
            <a class="btn btn-primary btn-lg" href="/" role="button">Back</a>
            <button type="submit" class="btn btn-primary btn-lg">Submit</button>
        </div>
    </form>

    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #contact-form {
            max-width: 500px;
            margin: 40px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-primary {
            background-color: #0f6edb;
            color: #fff;
        }

        .btn-primary:hover {
            background-color: #0c5fbe;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
